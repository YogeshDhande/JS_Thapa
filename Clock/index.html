<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #clock{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="main">
        <p id="clock"></p>
    </div>

    <script>
        const curentTime = () =>{
            let currTime = new Date().toLocaleTimeString();
            document.getElementById("clock").innerText = currTime;
        }
        curentTime();

        setInterval(() =>{
            curentTime();
        }, 1000);
    </script>
</body>
</html>
